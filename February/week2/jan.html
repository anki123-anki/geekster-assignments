<html>
    <head>
        <title>calendar</title>
        <style>
            .center{
                margin: auto;
                width: 60%;
                border: 3px;
                padding: 10px;
            }
        </style>
    </head>
    <body style="background-color: aquamarine;">
        <p style="margin-left: 400px;"">January 2022</p>
        <div class="center">
        <table border="1">
            <colgroup>
                <col span="7"
                style="background-color: rgb(151, 203, 245);"/>
            </colgroup>
            <thead>
                <tr>
                    <th rowspan="1" style="color: red;">Sunday</th>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                    <th rowspan="1" style="color: yellow;">Saturday</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="1" style="color: red;"></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td  rowspan="1" style="color: yellow;">1</td>
                </tr>
                <tr>
                    <td rowspan="1" style="color: red;">2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>7</td>
                    <td rowspan="1" style="color: yellow;">8</td>
                </tr>
                <tr>
                    <td rowspan="1" style="color: red;">9</td>
                    <td>10</td>
                    <td>11</td>
                    <td>12</td>
                    <td>13</td>
                    <td rowspan="1" style="color: red;">14</td>
                    <td rowspan="1" style="color: yellow;">15</td>
                </tr>
                <tr>
                    <td rowspan="1" style="color: red;">16</td>
                    <td>17</td>
                    <td>18</td>
                    <td>19</td>
                    <td>20</td>
                    <td>21</td>
                    <td rowspan="1" style="color: yellow;">22</td>
                </tr>
                <tr>
                    <td rowspan="1" style="color: red;">23</td>
                    <td>24</td>
                    <td>25</td>
                    <td  rowspan="1" style="color: red;">26</td>
                    <td>27</td>
                    <td>28</td>
                    <td rowspan="1" style="color: yellow;">29</td>
                </tr>
                <tr>
                    <td rowspan="1" style="color: red;">30</td>
                    <td>31</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <form action="dec.html">
                        <td colspan="3">
                            <button style="color: blue; background-color: seashell">Previous Month</button>
                        </td>
                    </form>
                    
                    <form action="feb.html"> 
                        <td colspan="3">
                            <button style="color: blue; background-color: seashell;">Next Month</button>
                        </td>
                    </form>
                </tr>
            </tfoot>
        </table>
    </div>
    </body>
